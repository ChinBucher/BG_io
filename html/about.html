<!-- 文章摘要 -->
	<div>
		<h2>文章摘要</h2>
		<ul>
		  {% for post in site.self %}
		    <li>
		      <span>{{ post.date | date_to_string }}</span>&nbsp; &raquo; &nbsp;<a href="{{ post.url }}">{{ post.title }}</a>
		      <div>{{ post.excerpt }}</div>
		    </li>
		  {% endfor %}
		</ul>
	</div>
	<!-- END -->
